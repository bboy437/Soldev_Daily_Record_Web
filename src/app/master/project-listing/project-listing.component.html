<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">



  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Project</h1>
    </mat-toolbar>


    <div class="table-container">

      <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="btnNewClick()">New</button>
        </mat-grid-tile>
 
        <mat-grid-tile colspan="9">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <button mat-raised-button color="accent">Print</button>
        </mat-grid-tile>

      </mat-grid-list>
  
      <mat-table [dataSource]="dataSource" matSortActive="customerName" matSortDirection="asc" matSortDisableClear matSort>
        <ng-container matColumnDef="customerName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
          <mat-cell *matCellDef="let Project"> {{Project.customer.customerName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="projectName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</mat-header-cell>
          <mat-cell *matCellDef="let Project"> {{Project.projectName}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="inActivated">
          <mat-header-cell *matHeaderCellDef mat-sort-header>InActivated</mat-header-cell>
          <mat-cell *matCellDef="let Project"> {{ Project.inActivated == true ?  'Inactive' : 'Active' }} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"  ></mat-row>
      </mat-table>
   
      <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[10, 25]">
      </mat-paginator>

    </div>





  </div>
</div>
