<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Change Password</h1>
    </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
          </td>
          <!-- <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="deleteClick()">Delete</button>
          </td> -->
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>
      </table>
      
      <div class="table-container">

          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
              <div fxFlexLayoutWrap fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
      
                <mat-form-field class="example-full-width">
                  <input matInput required type="password"   maxLength="100" placeholder="Current Password"  [(ngModel)]="objRow.oldPassword" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input required matInput  type="password"  placeholder="New Password"  [(ngModel)]="NewPassword" [ngModelOptions]="{standalone: true}" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input required matInput type="password" maxLength="500" placeholder="Confirm New Password "  [(ngModel)]="objRow.newPassword" [ngModelOptions]="{standalone: true}"  >
                </mat-form-field>
              
                       
              </div>
            </div>

      </div>
    </div>
  </div>
</div>
