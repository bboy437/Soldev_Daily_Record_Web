<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Daily Record</h1>
      </mat-toolbar>
  
  
      <div class="table-container">
  
        <mat-grid-list cols="12" rowHeight="70px">
          <mat-grid-tile>
            <button mat-raised-button color="accent" (click)="btnPrintClick()">Print</button>
          </mat-grid-tile>
  
          <mat-grid-tile colspan="9">
            <!-- <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field> -->
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field >
              <mat-select placeholder="Month" [(ngModel)]="numMonthSelected" name="Month" (change)="MonthChange($event.value)" >
                <mat-option *ngFor="let objMonth of objarrMonth" [value]="objMonth.month" >
                  {{objMonth.month}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field>
              <mat-select placeholder="Year" [(ngModel)]="numYearSelected" (change)="YearChange($event.value)" name="Year">
                <mat-option *ngFor="let objYear of objarrYear" [value]="objYear.year">
                  {{objYear.year}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
          </mat-grid-tile>
  
        </mat-grid-list>
  
  
        <mat-table [dataSource]="dataSource" matSortActive="productName" matSortDirection="asc" matSortDisableClear matSort>
          <ng-container matColumnDef="employeeName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</mat-header-cell>
            <mat-cell *matCellDef="let DailyRecord"> {{DailyRecord.employeeName }} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="totalWorkingDay">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Total Working Day</mat-header-cell>
            <mat-cell *matCellDef="let DailyRecord"> {{DailyRecord.totalWorkingDay }} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="undifineWorkingDay">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Undifine Working Day</mat-header-cell>
            <mat-cell *matCellDef="let DailyRecord" > {{DailyRecord.undifineWorkingDay }} </mat-cell>
          </ng-container>

  
         
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" ></mat-row>
  
  
        </mat-table>
  
  
  
        <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[10, 25]">
        </mat-paginator>
  
      </div>
  
  
  
    </div>
  </div>
