<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 class="mat-headline center-align">Daily Record</h1>
  </mat-toolbar>

  <div class="container">

    <form class="mat-dialog-content" #formControl="ngForm">

      <table width="100%">
        <tr>
          <td style="width: 5%;">
            <button mat-raised-button color="primary"   (click)="btnSaveClick()">Save & Close</button>
          </td>
          <td style="width: 50%;">
            <button mat-raised-button color="primary" (click)="btnSaveNewClick()">Save & New</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
          </td>
      </table>

      <!-- <div class="dialog">
      <button mat-raised-button color="primary" [disabled]="!formControl.valid" (click)="btnSaveClick()">Save</button>
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div> -->


      <div class="form">

        <mat-form-field class="picker">
          <input required matInput [matDatepicker]="picker" placeholder="Working Date" [(ngModel)]="wokingDate"
            [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
      </div>

      <div class="form">
        <mat-form-field class="example-full-width">
          <mat-select required placeholder="Project Name" [(ngModel)]="objRow.projectId" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let Project of arrobjProject" [value]="Project.id">
              {{Project.projectName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form">

        <mat-form-field class="example-full-width">
          <mat-select required placeholder="Activity Name" [(ngModel)]="objRow.activityId" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let Activity of arrobjActivity" [value]="Activity.id">
              {{Activity.activityName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field class="example-full-width">
          <input matInput required type="number" step="0.25" value="0.00" (change)="setTwoNumberDecimal($event)"
            placeholder="Working Duration" [(ngModel)]="objRow.workingDuration" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>


    </form>



  </div>

</div>
